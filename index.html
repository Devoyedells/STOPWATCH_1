<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="display">00:00:00</h1>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>

    <script>
    
       let timer;
       let elapsedTime = 0;
       let running = false;

       function start() { 
          if (!running) {
          running = true;
         let startTime = Date.now() - elapsedTime;
        timer = setInterval(() => {
            elapsedTime = Date.now() - startTime;
            document.getElementById('display').innerHTML = formatTime(elapsedTime);
        }, 10);
    }
}

function stop() {
    running = false;
    clearInterval(timer);
}

function reset() {
    stop();
    elapsedTime = 0;
    document.getElementById('display').innerHTML = "00:00:00";
}

function formatTime(ms) {
    let time = new Date(ms);
    let minutes = String(time.getUTCMinutes()).padStart(2, '0');
    let seconds = String(time.getUTCSeconds()).padStart(2, '0');
    let milliseconds = String(Math.floor(time.getUTCMilliseconds() / 10)).padStart(2, '0');
    return `${minutes}:${seconds}:${milliseconds}`;
}

    </script>
</body>
</html>
